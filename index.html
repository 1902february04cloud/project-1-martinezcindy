<!DOCTYPE html>
<html>
<head>
    <title>CATS</title>

    <!-- ICON -->
    <link rel="icon" href="images/cat-icon.png" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" href="css/demo.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <strong class="navbar-brand">CATS AND CALCULATIONS</strong>
            </div>
        </div>
    </nav>

    <!--Calculations Panel -->
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Calculate the sum of Fibonacci numbers</h3>
            </div>
            <div class="form-group">
                <input id="number" placeholder="Number" class="form-control" />
            </div>
            <div id="primeMessage" class="response-center"></div>
            <button id="calculate" class="btn btn-md btn-success btn-block">Cat-culate</button>
        </div>
    </div>

    <hr>

    <!-- Add Your Cat Panel -->
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>ADD YOUR CAT</h3>
            </div>
            <div class="form-group">
                <input id="name" placeholder="Name" class="form-control" />
            </div>
            <div class="form-group">
                <input id="breed" placeholder="Breed" class="form-control" />
            </div>
            <div class="form-group">
                <input id="fur_length" placeholder="Long Hair or Short Hair?" class="form-control" />
            </div>
            <div class="form-group">
                <input id="has_tail" placeholder="Has tail?" class="form-control" />
            </div>
            <div id="createMessage" class="response-center"></div>
            <button id="create" class="btn btn-md btn-success btn-block">Create</button>
        </div>
    </div>

    <hr>

    <!-- SEE CATS Panel -->
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>LIST ALL captured CATS</h3>
            </div>
            <ul id="catList" class="list-group">
            </ul>
            <div id="seeMessage" class="response-center"></div>
            <button id="list" class="btn btn-md btn-success btn-block btn-list">SEE</button>
            <div class="panel-footer">
            </div>
        </div>
    </div>

    <!-- DO A COOL THING Panel -->
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Search cats of a breed!</h3>
            </div>
            <div class="form-group">
                <input id="bread" placeholder="Breed" class="form-control" />
            </div>
            <ul id="catList" class="list-group">
            </ul>
            <div id="coolMessage" class="response-center"></div>
            <button id="cool" class="btn btn-md btn-success btn-block btn-list">GET</button>
            <div class="panel-footer">
            </div>
        </div>
    </div>

    <!-- see cat image Panel -->

    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>SEE A RANDOM CAT</h3>
            </div>
            <ul id="catList" class="list-group">
            </ul>
            <div id="picMessage" class="response-center"></div>
            <!-- <img src="images/cat-icon.png" /> -->
            <!-- <button id="pic" class="btn btn-md btn-success btn-block btn-list">SEE</button> -->
            <button onclick="show_image('images/cat-icon.png', 256, 256, 'cat icon');">show cat pic</button> 
            <div class="panel-footer">
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/primer.js"></script>
    <script src="js/create.js"></script>
    <script src="js/see_cats.js"></script>
    <script src="js/main.js"></script>
    <script src="js/get_cat.js"></script>
    <script src="js/catpic.js"></script>
</body>
</html>
